name: Build and Zip

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zip (if not installed)
        run: sudo apt-get install -y zip

      - name: Create zip archive (clean)
        run: |
          zip -r /tmp/assets.zip ./* \
            -x "*.git*" \
            -x ".idea*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: /tmp/assets.zip
